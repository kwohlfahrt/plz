version: '2.3'

services:
  all:
    image: docker:stable-git
    command:
      - echo
      - 'Started.'
    depends_on:
      controller:
        condition: service_healthy

  controller:
    extends:
      file: ../docker-compose.base.yml
      service: controller
    volumes:
      - ./services/controller/config/localhost.conf:/root/server.conf:ro
    depends_on:
      redis:
        condition: service_started

  redis:
    extends:
      file: ../docker-compose.base.yml
      service: redis
    volumes:
      - ../cache/redis_data:/data

volumes:
  redis_data: {}
