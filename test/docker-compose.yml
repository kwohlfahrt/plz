version: "2.3"

services:
  all:
    image: docker:stable-git
    command:
      - echo
      - "Started."
    depends_on:
      controller:
        condition: service_healthy

  controller:
    image: plz/controller
    build:
      context: ../services/controller
    container_name: $CONTROLLER_CONTAINER
    environment:
      CONFIGURATION: |
        include "/root/server.conf"
        include "/root/docker.conf"
    volumes:
      - ../services/controller/config/localhost.conf:/root/server.conf:ro
      - ../start/docker.conf:/root/docker.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      redis:
        condition: service_started

  redis:
    image: redis:4
    entrypoint: redis-server --save 300 1
    volumes:
      - ../cache/redis_data:/data

volumes:
  redis_data: {}
