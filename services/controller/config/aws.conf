port = 5000
port = ${?PORT}

data_dir = "../../cache/controller"

instances = {
  provider = aws-ec2
  region = ${AWS_DEFAULT_REGION}
  project = ${AWS_PROJECT}
  worker_ami = ${AWS_WORKER_AMI}
  key_name = ${AWS_KEY_NAME}
  group_name = ${ENVIRONMENT_NAME}
}

images = {
  provider = aws-ecr
  region = ${AWS_DEFAULT_REGION}
  repository = ${AWS_PROJECT}/plz/builds
}
